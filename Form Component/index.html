<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.vecteezy.com/system/resources/thumbnails/019/512/165/small_2x/contract-icon-for-your-website-mobile-presentation-and-logo-design-free-vector.jpg"
    />
  </head>
  <body>
    <section style="margin-left: 500px; margin-top: 200px; background-color: aquamarine; width: 500px; height: 500px;">

        <form action="">
            <div style="padding: 100px; justify-content: center;">

                <label for="fname" name="fname" style="margin-top: 100px;">Name</label>
                <br>
                <input type="text" name="name" placeholder="Enter your name..." style="margin-top: 10px;">
                <br>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" placeholder="Enter your email..." style="margin-top: 10px;">
                <br>
                <br>
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" style="margin-top: 10px; height: 100px; width: 300px;">Enter your message...</textarea>
                <br>
            </div>
        </form>
    </section>
  </body>
</html>
