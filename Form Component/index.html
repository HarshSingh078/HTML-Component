<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
      }

      .container {
        width: 100%;
        max-width: 500px;  /* Form will never exceed 500px */
        margin: 30px auto;
        background-color: bisque;
        padding: 25px;
        border-radius: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input,
      textarea {
        width: 100%;    /* Always takes full width */
        padding: 12px;
        border-radius: 5px;
        border: 1px solid gray;
      }

      textarea {
        height: 90px;
      }

      .gender-group {
        display: flex;
        flex-wrap: wrap; /* Wraps on mobile */
        gap: 10px;
      }

      button {
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        font-size: 16px;
      }

      .submit-btn {
        background-color: green;
      }

      .reset-btn {
        background-color: gray;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form>
        <h2 style="text-align:center;">Registration Form</h2>

        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter your first name">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter your last name">

        <label for="nname">Nick Name</label>
        <input type="text" id="nname" placeholder="Enter your nick name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">

        <label>Gender</label>
        <div class="gender-group">
          <label><input type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender"> Others</label>
        </div>

        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter your address"></textarea>

        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
      </form>
    </div>
  </body>
</html>
